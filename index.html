<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-box">
            Hello dear IQRA
        </div>
        
        <div class="question">
            Do you like me??
        </div>
        
        <div class="buttons-container">
            <button id="yesBtn" class="btn yes-btn">Yes</button>
            <button id="noBtn" class="btn no-btn">No</button>
        </div>
        
        <div class="hint-text">(maybe NO is shy)</div>
        
        <div id="result" class="result hidden">
            <div id="message"></div>
            <img id="celebrationImg" class="celebration-img hidden" src="" alt="Celebration">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
